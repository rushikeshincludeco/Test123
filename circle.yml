machine:
  xcode:
    version: "8.3"
  environment:
    GYM_CODE_SIGNING_IDENTITY: "iPhone Distribution: Include Technologies (8DMCVMABTV)"
dependencies:
  pre:
    - gem install fastlane
    - gem install shenzhen
    - gem install bundler
    - sudo gem install gym
  override:
    - pod install:
        timeout: 1800
  cache_directories:
    - "~/.cocoapods"
deployment:
  hockey:
    branch: master
    commands:
       - gym
       - ipa distribute:hockeyapp -m “circleci build” --token $HOCKEY_APP_TOKEN