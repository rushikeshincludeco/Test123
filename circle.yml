machine:
  xcode:
    version: "8.3"
  environment:
    GYM_CODE_SIGNING_IDENTITY: "iPhone Distribution: Include Technologies (8DMCVMABTV)"
checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive
dependencies:
  pre:
    - sudo gem install shenzhen
  override:
    - pod install:
        timeout: 1800
  cache_directories:
    - "~/.cocoapods"
deployment:
  beta_distribution:
    branch: master
     commands:
       - gym
